subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    group = 'com.vecoo.extralib'
    version = project_version

    ext {
        minecraftVersion = "none"
    }

    jar {
        setArchiveBaseName("${rootProject.name}")
    }

    repositories {
        maven { url = "https://cursemaven.com" }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    task versionedRelease(type: Copy) {
        delete fileTree('../release/') {
            include '**/*.jar'
        }
        group "build"
        from("./build/libs/${rootProject.name}-${version}.jar")
        into('../release/')
        include '*.jar'
        rename { filename -> "${rootProject.name}-${project.version}-${minecraftVersion}.jar"
        }
    }
}